<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sortable-table.css">
    <link rel="stylesheet" href="css/4.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/SortableTable.js"></script>
</head>
<body>
<table id="fruits-table" class="sortable-table">
    <tr>
        <th>Fruits</th>
        <td>Apple</td>
        <td>Pear</td>
        <td>Cherries</td>
        <td>Grapes</td>
        <td>Melon</td>
    </tr>
    <tr>
        <th id="fruits-table-price-header">Price</th>
        <td>3</td>
        <td>4</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <th id="fruits-table-quantity-header">Quantity</th>
        <td>8</td>
        <td>6</td>
        <td>10</td>
        <td>12</td>
        <td>20</td>
    </tr>
</table>
<button id="rotate-fruits-table">Rotate table</button>
<script src="js/4.js"></script>
</body>
</html>
