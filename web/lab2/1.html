<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 1</title>
    <link rel="stylesheet" hreg="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/1.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="left">
            <p>
            </p>
        </div>
        <div class="right">
            <img src="" alt="Image">
        </div>
    </div>
</div>
<div class="controls">
    <label>
        Text length
        <select id="text_length_input">
            <option value="short_text" selected>Short text</option>
            <option value="long_text">Long text</option>
        </select>
    </label>
    <br>
    <label>
        Image
        <select id="image_input">
            <option value="cat.jpg" selected>Portrait large</option>
            <option value="cat_200w.jpg">Portrait 200px width</option>
            <option value="cat_100w.jpg">Portrait 100px width</option>
            <option value="pizza.jpg">Landscape large</option>
            <option value="pizza_200w.jpg">Landscape 200px width</option>
            <option value="pizza_100w.jpg">Landscape 100px width</option>
        </select>
    </label>
</div>
<script src="js/index.js"></script>
</body>
</html>
